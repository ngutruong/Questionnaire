<form #form="ngForm">
	<div class="form-group">
		<label>Product Name</label>
		<input name="ProductName" #ProductName="ngModel" [(ngModel)]="service.formData.ProductName" class="form-control">
	</div>
	<div class="form-group">
		<label>Quantity</label>
		<input name="Quantity" #Quantity="ngModel" [(ngModel)]="service.formData.Quantity" class="form-control">
	</div>
	<div class="form-control">
		<button type="submit" class="btn btn-lg btn-block">Submit</button>
	</div>
</form>
