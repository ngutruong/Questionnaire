<form #form="ngForm" (submit)="onSubmit(form)">
	<input type="hidden" name="ID" #ID="ngModel" [(ngModel)]="service.formData.ID">
	<div class="form-group">
		<label>Product Name</label>
		<input name="ProductName" #ProductName="ngModel" [(ngModel)]="service.formData.ProductName" class="form-control" required>
		<div class="validation-error" *ngIf="ProductName.invalid && ProductName.touched">This field is required.</div>
	</div>
	<div class="form-group">
		<label>Quantity</label>
		<input name="Quantity" #Quantity="ngModel" [(ngModel)]="service.formData.Quantity" class="form-control" required>
		<div class="validation-error" *ngIf="Quantity.invalid && Quantity.touched">This field is required.</div>
	</div>
	<div class="form-control">
		<button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block">Submit</button>
	</div>
</form>
